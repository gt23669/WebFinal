        <div class="float-right-area">
                <div class="inner-right">
                    <canvas id="canvas" width="800" height="300"></canvas>
                </div>
                <script>
  
                    var c = document.getElementById("canvas");
                    var ctx = c.getContext("2d");
                    ctx.beginPath();
                    ctx.moveTo(0,300 );
                    ctx.lineTo(100, 250);
                    ctx.lineTo(200, 150);
                    ctx.lineTo(400, 100);
                    ctx.lineTo(500, 100);
                    ctx.lineTo(600, 50);
                    ctx.lineTo(700, 10);
                    ctx.lineTo(800, 300);
                    ctx.stroke();
                    
                    </script>
                </div>
                
                <div class="clear-floated"></div>
